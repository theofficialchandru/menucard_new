{% load static %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hotel Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' }">

<link rel="stylesheet" href="{% static 'assets/css/register/style.css' %}">
<meta name="robots" content="noindex, follow">

<body>
<div class="wrapper" style="background-image: url('/static/assets/images/bg-registration-form-3.jpg');">
<div class="inner">
<form method="post" enctype="multipart/form-data">
{% csrf_token %}
<h3>Register</h3>
<div class="form-group">
<div class="form-wrapper">
<label for>Property Name :</label>
<div class="form-holder">
<i class="zmdi zmdi-account-o"></i>
<input type="text" class="form-control" name="property_name" id="property_name">
</div>
</div>
<div class="form-wrapper">
<label for>Owner Name:</label>
<div class="form-holder">
<i style="font-style: normal; font-size: 15px;">@</i>
<input type="text" class="form-control" name="owner_name" id="owner_name" required>
</div>
</div>
</div>
<div class="form-group">
<div class="form-wrapper">
<label for>Username:</label>
<div class="form-holder">
<i class="zmdi zmdi-lock-outline"></i>
<input type="text" class="form-control" name="username" id="username" placeholder="">
</div>
</div>
<div class="form-wrapper">
<label for>Password:</label>
<div class="form-holder">
<i class="zmdi zmdi-lock-outline"></i>
<input type="password" class="form-control" name="password" id="password" placeholder="">
</div>
</div>
<div class="form-wrapper">
<label for>Repeat Password:</label>
<div class="form-holder">
<i class="zmdi zmdi-lock-outline"></i>
<input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="">
</div>
</div>
</div>
<div class="form-group">
<div class="form-wrapper">
<label for>Email:</label>
<div class="form-holder">
<i class="zmdi zmdi-lock-outline"></i>
<input type="email" class="form-control" name="email" id="email" placeholder="">
</div>
</div>
<div class="form-wrapper">
<label for>Mobile:</label>
<div class="form-holder">
<i class="zmdi zmdi-lock-outline"></i>
<input type="number" class="form-control" name="mobile" id="mobile" placeholder="">
</div>
</div>
<div class="form-wrapper">
<label for>Logo:</label>
<div class="form-holder">
<i class="zmdi zmdi-lock-outline"></i>
<input type="file" class="form-control-file" name="logo" id="logo">
</div>
</div>
</div>
<div class="form-group">
<div class="form-wrapper">
<label for>Address:</label>
<div class="form-holder">
<i class="zmdi zmdi-lock-outline"></i>
<input type="text" class="form-control" name="address" id="address" placeholder="">
</div>
</div>
<div class="form-wrapper">
<label for>City:</label>
<div class="form-holder">
<i class="zmdi zmdi-lock-outline"></i>
<input type="text" class="form-control" name="city" id="city" placeholder="">
</div>
</div>
<div class="form-wrapper">
<label for>State:</label>
<div class="form-holder">
<i class="zmdi zmdi-lock-outline"></i>
<input type="text" class="form-control" name="state" id="state" placeholder="">
</div>
</div>
</div>
<div class="form-group">
<div class="form-wrapper">
<label for>Sales Exceutive:</label>
<div class="form-holder">
<i class="zmdi zmdi-lock-outline"></i>
<input type="text" class="form-control" name="sales_executive" id="sales_executive" placeholder="">
</div>
</div>
<div class="form-wrapper">
<label for>Amount:</label>
<div class="form-holder">
<i class="zmdi zmdi-lock-outline"></i>
<input type="number" class="form-control" name="amount" id="amount" placeholder="">
</div>
</div>
<div class="form-wrapper">
<label for>Tax:</label>
<div class="form-holder">
<i class="zmdi zmdi-lock-outline"></i>
<input type="text" class="form-control" name="tax" id="tax" placeholder="">
</div>
</div>
</div>
<div class="form-group">
<div class="form-wrapper">
<label for>Total Amount:</label>
<div class="form-holder">
<i class="zmdi zmdi-lock-outline"></i>
<input type="number" class="form-control" name="total_amount" id="total_amount" placeholder="">
</div>
</div>
<div class="form-wrapper">
<label for>Duration:</label>
<div class="form-holder">
  <select class="form-control" id="id_duration" name="duration">
            {% for choice in duration_choices %}
                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
        </select>
</div>
</div>
<div class="form-wrapper">
<label for>Website:</label>
<div class="form-holder">
<i class="zmdi zmdi-lock-outline"></i>
<input type="url" class="form-control" name="website" id="website" placeholder="">
</div>
</div>
<div class="form-wrapper">
<label for>Agreement:</label>
<div class="form-holder">
<i class="zmdi zmdi-lock-outline"></i>
<input type="file" class="form-control-file" name="agreement" id="agreement" placeholder="">
</div>
</div>
</div>
<div class="form-group">
<div class="form-wrapper">
<label for>QR Code:</label>
<div class="form-holder">
<i class="zmdi zmdi-lock-outline"></i>
<input type="file" class="form-control-file" name="qr_code" id="qr_code" placeholder="">
</div>
</div>

</div>


        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
        {% include 'messages.html' %}
<div class="button-holder">
  <button type="submit" value="Register">Register</button> <br><br>
</div>


</div>
</div>
</form>
</div>
</div>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');

</script>
<script defer src="https://static.cloudflareinsights.com/beacon.min.js/v84a3a4012de94ce1a686ba8c167c359c1696973893317" integrity="sha512-euoFGowhlaLqXsPWQ48qSkBSCFs3DPRyiwVu3FjR96cMPx+Fr+gpWRhIafcHwqwCqWS42RZhIudOvEI+Ckf6MA==" data-cf-beacon='{"rayId":"86be777b0dfff431","version":"2024.3.0","token":"cd0b4b3a733644fc843ef0b185f98241"}' crossorigin="anonymous"></script>



</body>
</html>

{% endblock %}
